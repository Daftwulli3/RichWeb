<!-- Developed with the aid of examples from Meteor js site and twitter example from Brian Gillesies Github -->
<head>
    <title>Ask Your Lecturer</title>

    <H1 align="center"><i><strong>Ask Your Lecturer?</strong></i></H1>
</head>

<body>
<header class="navbar navbar-fixed-top">
    <nav class="navbar-inner">
        <div class="container">
        </div>
    </nav>
</header>
<div id="main" role="main">
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="span12">
                    {{loginButtons}}
                    {{> compose}}
                    {{> list}}
                </div>
            </div>
            <footer>
            </footer>
        </div>
    </div>
    <!--! end of .container -->
</div>
<!--! end of #main -->

</body>
<!--Text area for users Questions-->
<template name="compose">
    <form id="new-question">
        <textarea class="field span6"
                  id="question-body"
                  rows="4"
                  cols="50"
                  placeholder="Submit a Question for your lecturer...."
                  required></textarea>
<!-- input for question submission -->
        <input type="submit" value="Submit Question" class="btn btn-info btn-large btn-block">
    </form>
</template>

<template id="success" name="list">

    <table class="table table-striped">
        <tbody>
        {{#each questions}}
        <div id="tableContent">
            <tr class="success">
                <td>
                    <i><strong>{{name}} </strong></i> <!--facebook name will go here -->
                    <p class="text-success">{{body}}</p>
                </td>

                <td class="question-like">
                    <input type="icon" class="icon-thumbs-up">
                </td>

                <td>
                <div>
                    <span class="Up-Votes">{{upvote}}</span>
                </div>
                </td>

                <!--This is the text box where people add comments to a question-->
                <td>
                    <form >
                        <textarea class="field span6"
                                  id="{{_id}}"
                                  rows="4"
                                  cols="50"
                                  placeholder="Submit a comment for your question for your lecturer...."
                                  required></textarea>
                        <input type="submit" value="Submit comment" class="btn btn-info btn-large btn-block">
                    </form>
                </td>
            </tr>

            <!--This is where the comments show up-->
            <tr>
                {{#each commentArray}}
                <div class="commentContent">
                <p>Name:{{Author}}</p>
                <h5>{{Comment}}</h5>
                </div>
                {{/each}}
            </tr>

        </div>
        {{/each}}
        </tbody>
    </table>

</template>
